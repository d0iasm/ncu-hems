<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NCU HEMS</title>
  <meta name="description" content="">
  <meta name="keywords" content=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="modal-content">
    <span class="cross" onclick="closeModal()">×</span>
    <p>「閉じる」か「背景」をクリックするとモーダルウィンドウを終了します。</p>
    <input type="text" name="from" placeholder="from"/>
    <input type="text" name="to" placeholder="to"/>
    <p><a id="modal-close" class="button-link">閉じる</a></p>
    <button>追加</button>
  </div>
  <header>
    <nav class="fixed-top">
      <div class="title">
        <h1>NCU HEMS</h1>
        <p id="modal-open" onclick="addSection()">セクション追加</p>
      </div>
      <ul class="menu">
        <li class="menu-item active" onclick="addActive(event)">
          <span class="cross" onclick="removeSection(event)">×</span>
          <span class="from">1</span> ~ <span class="to">5</span>
        </li>
        <li class="menu-item" onclick="addActive(event)">
          <span class="cross" onclick="removeSection(event)">×</span>
          <span class="from">6</span> ~ <span class="to">10</span>
        </li>
        <li class="menu-item" onclick="addActive(event)">
          <span class="cross" onclick="removeSection(event)">×</span>
          <span class="from">11</span> ~ <span class="to">15</span>
        </li>
      </ul>
    </nav>
  </header>


<main>
  <section class="graph canvas-container">
    <h1>電力使用量</h1>
    <canvas id="power-usage" class="canvas" height="150" width="450"></canvas>
  </section>
  <div class="powers">
    <section class="power canvas-container">
      <h1>電力使用量</h1>
      <canvas id="daily-power-usage" class="canvas" height="150" width="150"></canvas>
      <div class="caption">
        <em>50</em>
        <span>%</span>
      </div>
    </section>
    <section class="power canvas-container">
      <h1>電力代換算</h1>
      <canvas id="power-cost" class="canvas" height="150" width="150"></canvas>
      <div class="caption">
        <em>70</em>
        <span>%</span>
      </div>
    </section>
  </div>
</main>

  <footer>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script type="text/javascript" src="./js/min/script.js"></script>
</body>
</html>
